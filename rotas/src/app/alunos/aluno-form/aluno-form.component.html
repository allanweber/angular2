<p>
  Criar/Editar Aluno
</p>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
    <div class="input-field col s12">
      <input id="nome" [(ngModel)]="aluno.nome" type="text" (input)="onInput()">
      <label for="nome" class="active">Nome</label>
    </div>
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="aluno.email" type="text">
      <label for="email" class="active">Nome</label>
    </div>
  </div>
</div>
